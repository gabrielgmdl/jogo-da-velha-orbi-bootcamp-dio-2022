<!doctype html>
<html lang="pt-br">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://orbi.co/wp-content/uploads/2022/04/cropped-favicon_orbi-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Primeiro Desafio Órbi! - Jogo da Velha</title>
  </head>
  <body>
      <main class="container-fluid text-center">
        <header>
            <h1 class="page-header">Jogo da Velha</h1>
        </header>
        <section>
            <div>
                <div id="1" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="2" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="3" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            </div>
            <div>
                <div id="4" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="5" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="6" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            </div>
            <div>
                <div id="7" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="8" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
                <div id="9" class="quadrado" onclick="escolherQuadrado(this.id)">-</div>
            </div>
            <div class="jogador">
                <label>
                    Jogador: 
                </label>
                <label id="jogador-selecionado"></label>
            </div>
            <div class="vencedor">
                <label>
                    Vencedor: 
                </label>
                <label id="vencedor-selecionado"></label>
            </div>        
            <button class="btn btn-primary" onclick="reiniciar()">Reiniciar</button>
            <button class="btn btn-dark" onclick="modoDark()">Modo Dark</button>
        </section>
        <footer>
            <h6 class="page-footer">Gabriel Molina de Leon @ Órbi Bootcamp pela Digital Innovation One 2022</h6>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="velha.js" ></script>

</html>
